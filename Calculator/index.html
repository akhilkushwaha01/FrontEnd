<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/451289b8d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h1>Calculator
            <i class="fa-sharp fa-solid fa-clock-rotate-left history" style="color: #ffffff;"></i>
        </h1>
        
        <form>
        <input class="center" type="text" name="name" id="name" readonly>
        <div class="container">
                    <button id="button(" type="button" class="btn btn-primary">(</button>
                    <button id="button)" type="button" class="btn btn-primary">)</button>
                    <button id="buttonC" type="button" class="btn btn-danger">C</button>
                    <button id="button%" type="button" class="btn btn-primary">%</button>
                    <button id="button7" type="button" class="btn btn-primary">7</button>
                    <button id="button8" type="button" class="btn btn-primary">8</button>
                    <button id="button9" type="button" class="btn btn-primary">9</button>
                    <button id="buttonX" type="button" class="btn btn-primary">X</button>
                    <button id="button4" type="button" class="btn btn-primary">4</button>
                    <button id="button5" type="button" class="btn btn-primary">5</button>
                    <button id="button6" type="button" class="btn btn-primary">6</button>
                    <button id="button-" type="button" class="btn btn-primary">-</button>
                    <button id="button1" type="button" class="btn btn-primary">1</button>  
                    <button id="button2" type="button" class="btn btn-primary">2</button>
                    <button id="button3" type="button" class="btn btn-primary">3</button>
                    <button id="button+" type="button" class="btn btn-primary">+</button>
                    <button id="button0" type="button" class="btn btn-primary">0</button>
                    <button id="button." type="button" class="btn btn-primary">.</button>          
                    <button id="button/" type="button" class="btn btn-primary">/</button>
                    <button id="button=" type="button" class="btn btn-success">=</button>
            </div>
        </div>
        </form>
        <hr class="line"/>
        <p class="love">Made with <i class="fa-solid fa-heart" style="color: #ffffff;"></i> by <a href="https://akhilkushwaha01.github.io">Akhil Kushwaha</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
